<!DOCTYPE html>
<html>

<style>
  li {
    display: inline;
  }

  * {
    font-family: 'Trebuchet MS', sans-serif;
  }
</style>


<head>
  {% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <title>{% block title %} Omer's Library {% endblock %}</title>
  {% endblock %}
</head>


<body style="background-color: rgba(120, 120, 120, 0.7);">

  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/books">&nbsp;&nbsp;&nbsp;&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
      <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
    </svg></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        &nbsp;&nbsp;&nbsp;&nbsp;<li class="nav-item active">
          <a class="nav-link" href="/users">Users</a>
        </li>
        &nbsp;&nbsp;<li class="nav-item">
          <a class="nav-link" href="/books">Books</a>
        </li>
        &nbsp;&nbsp;<li class="nav-item">
          <a class="nav-link" href="/loans">Loans</a>
        </li>
        &nbsp;&nbsp;<li class="nav-item">
          <a class="nav-link" href="/loans/loanlate">Late Loans</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-sm">


    <div id="content">
      {% block content %}

      {% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      <footer class="bg-light text-center text-lg-start">
        <div class="text-center p-3" style="background-color: rgba(208, 208, 208, 0)">
          Omer Yanai's Library
        </div>
      </footer>
      {% endblock %}
    </div>
  </div>
</body>

</html>
